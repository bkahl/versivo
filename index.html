		<script language="javascript">

				alert("Your using an iPhone");
			}else if(ua.indexOf("droid") > 0){

				alert("Your using a Palm");
			}
			document.location.replace("http://www.kahlcor.com/versivo/mobile");
		}else{
			document.location.replace("http://www.versivo.com/");
